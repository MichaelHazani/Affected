<div id="title">
<u>AFFECTED </u><br><br>a WebAudio interface with live sound, reverb, <br>and frequency-based visualization

</div>
<div id="controls">
<div id="source">Source: <br>
<button class="inToggle">Live Input</button>
<button class="inToggle">Short Clip</button>
<div>Volume:</div>
<button class="inToggle", id="volume">-</button>

<option value="Studio B 02 Far.wav">Studio - Far</option>
</select><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
</form>
</div>
